<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Required meta tags for Bootstrap-->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	<!-- Bootstrap CSS -->
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
		<title>Insurance Notebook</title>
	</head>
	
	<body>
		<div class="container">
		
			<h2 class="mt-4">Add Automobile</h2>
			<hr><hr>
			
			<div>
				<h5> <b>Customer</b> </h5>  
				<span th:text="${customer.firstName}">First Name</span>
				<span th:text="${customer.lastName}">Last Name</span>
				<br><br>
			</div>
			
			<form action="#" th:action="@{/automobile-details/save}" th:object="${automobile}" method="POST">
				<input type="hidden" th:field="*{id}" />
				
				<label>Production Year</label>
				<input id="txtDate" type="date" th:field="*{productionYear}" class="form-control mb-4 col-4" placeholder="Production Year" max="2000-10-10">
			
				<label>Automobile Used KM</label>
				<input type="number" th:field="*{kilometer}" class="form-control mb-4 col-4" placeholder="Used Kilometer" max="9999999" min="0">
			
				<label>Driver's Experience (year)</label>
				<input type="number" th:field="*{experience}" class="form-control mb-4 col-4" placeholder="Experience" max="999" min="0">
			
				<input type="hidden" th:field="*{health_score}">
			
				<input type="hidden" th:field="*{customer}" />
			
				<button type="submit" class="btn btn-info col-2">Save</button>
			</form>
			
			
			<br>
			<a th:href="@{/automobile-details/list-customer-automobile-details(customerId=${customer.id})}">Back to Automobile Detail List</a>
		
		</div>
	
		<script>
			$(function(){
			    var dtToday = new Date();
			    
			    var month = dtToday.getMonth() + 1;
			    var day = dtToday.getDate();
			    var year = dtToday.getFullYear();
			    if(month < 10)
			        month = '0' + month.toString();
			    if(day < 10)
			        day = '0' + day.toString();
			    
			    var maxDate = year + '-' + month + '-' + day;
			    
			    alert(maxDate);
			    $('#txtDate').attr('max', maxDate);
			});
		</script>
	</body>
</html>
