<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Required meta tags for Bootstrap-->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	<!-- Bootstrap CSS -->
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
		
		<title>Insurance Notebook</title>
	</head>
	
	<body>
		<div class="container">
		
			<h3>Insurance Quotes</h3>
			<hr><hr>
			
			<a th:href="@{/insurance-quotes/showFormForAdd(customerId=${theCustomerId})}" class="btn btn-primary btn-sm mb-3">
				Get New Quote
			</a>
			
			<table class="table table-bordered table-striped">
				<thead class="thead-dark"> 
					<tr>
						<th>Insurance Quote ID</th>
						<th>Insurance Type</th>
						<th>Acceptance</th>
						<th>Premium</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tempInsuranceQuotes : ${insuranceQuotes}">
						
						<td th:text="${tempInsuranceQuotes.id}"></td>
						<td th:text="${tempInsuranceQuotes.insuranceType}"></td>
						<td th:text="${tempInsuranceQuotes.acceptance}"></td>
						<td th:text="${tempInsuranceQuotes.premium}"></td>
						<td>
							<a th:href="@{/insurance-quotes/delete(insuranceQuoteId=${tempInsuranceQuotes.id})}" class="btn btn-danger btn-sm"
								onclick="if (!(confirm('Are you sure you want to delete this insurance quote?'))) return false">
								Delete
							</a>
							<a th:href="@{/insurance-quotes/showFormForUpdate(quoteId=${tempInsuranceQuotes.id})}" class="btn btn-danger btn-sm" >
								Update
							</a>

						</td>			
					</tr>
				</tbody>
			</table>
		
		
		</div>
	</body>
</html>
