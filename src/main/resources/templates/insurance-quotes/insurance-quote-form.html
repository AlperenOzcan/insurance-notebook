<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		 <!-- Required meta tags for Bootstrap-->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	<!-- Bootstrap CSS -->
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
		
		<title>Insurance Notebook</title>
	</head>
	
	<body>
	
		<div class="container">
			
			<h3>Quote Form</h3>
			<hr>
			
			<p class="h4 mb-4">Save Quote</p>
			
			<form action="#" th:action="@{/insurance-quotes/save}" th:object="${quote}" method="POST">
							
				<input type="hidden" th:field="*{id}" />		
			
				<input type="text" th:field="*{insuranceType}" class="form-control mb-4 col-4" placeholder="Insurance Type">
			
				<input type="text" th:field="*{acceptance}" class="form-control mb-4 col-4" placeholder="Acceptance">
				
				<input type="hidden" th:field="*{customerId.id}" />		
									
				<button type="submit" class="btn btn-info col-2">Save</button>
			
			</form>
			
			<hr>
			
			<a th:href="@{/insurance-quotes/list}">Cancel</a>
			
		</div>
		
	</body>

</html>
