<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		 <!-- Required meta tags for Bootstrap-->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	<!-- Bootstrap CSS -->
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
		
		<title>Insurance Notebook</title>
	</head>
	<body>
	
		<div class="container">
			
			<h3>Customers Health Details</h3>
			<hr>
		
			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th>Customer ID</th>
						<th>Height</th>
						<th>Weight</th>
						<th>Had Cancer</th>
						<th>Had Heart Attack</th>
						<th>Has Diabetes</th>
						<th>Actions</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="tempCustomerHealthDetails : ${customersHealthDetails}">
						
						<td th:text="${tempCustomerHealthDetails.customerId}"></td>
						<td th:text="${tempCustomerHealthDetails.height}"></td>
						<td th:text="${tempCustomerHealthDetails.weight}"></td>
						<td th:text="${tempCustomerHealthDetails.hadCancer}"></td>
						<td th:text="${tempCustomerHealthDetails.hadHeartAttack}"></td>
						<td th:text="${tempCustomerHealthDetails.hasDiabetes}"></td>				
						<td>
							<a th:href="@{/customershealthdetails/showFormForUpdate(customerHealthDetailId=${tempCustomerHealthDetails.id})}" class="btn btn-info btn-sm">
								Update
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		
			<hr>
			
			<a th:href="@{/customers/list}">Go Back To Customer Notebook</a>
		

		</div>

	</body>


</html>
