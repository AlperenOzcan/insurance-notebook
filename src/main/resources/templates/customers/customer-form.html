<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		 <!-- Required meta tags for Bootstrap-->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	<!-- Bootstrap CSS -->
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
		
		<title>Save Customer</title>
	</head>
	
	<body>
	
		<div class="container">
			
			<h3>Customer Form</h3>
			<hr>
			
			<p class="h4 mb-4">Save Customer</p>
			
			<form action="#" th:action="@{/customers/save}" th:object="${customer}" method="POST">
			
				<input type="hidden" th:field="*{id}" />
			
				<input type="text" th:field="*{personalIdentificationNumber}" class="form-control mb-4 col-4" placeholder="Personal Identification Number">
			
				<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First Name">
			
				<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last Name">
				
				<input type="text" th:field="*{gender}" class="form-control mb-4 col-4" placeholder="Gender">
					
				<button type="submit" class="btn btn-info col-2">Save</button>
			
			</form>
			
			<hr>
			
			<a th:href="@{/customers/list}">Go Back To Customer Notebook</a>
			
		</div>
		
	</body>

</html>
