<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		 <!-- Required meta tags for Bootstrap-->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	<!-- Bootstrap CSS -->
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
		
		<title>Insurance Notebook</title>
	</head>
	
	<body>
	
		<div class="container">
			
			<h3>Customer Form</h3>
			<hr>
			
			<p class="h4 mb-4">Save Customer</p>
			
			<form action="#" th:action="@{/customers/save}" th:object="${customer}" method="POST">
			
				<input type="hidden" th:field="*{id}" />			
						
				<label><b>First Name</b></label>
				<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First Name" required="required" pattern="[A-Za-z]{1,20}">
			
				<label><b>Last Name</b></label>
				<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last Name" required="required" pattern="[A-Za-z]{1,20}">
				
				<label><b>Gender</b></label> <br>
				<input type="radio" th:field="*{gender}" value="1" checked='checked' >
				<label>Female</label> <br>				
				<input type="radio" th:field="*{gender}" value="0">
				<label>Male</label> <br><br>
					
				<button type="submit" class="btn btn-info col-2">Save</button>
			</form>
			
			<hr>
			
			<a th:href="@{/customers/list}">Cancel</a>
			
		</div>
		
	</body>

</html>
