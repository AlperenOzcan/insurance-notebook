<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		 <!-- Required meta tags for Bootstrap-->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	<!-- Bootstrap CSS -->
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
		
		<title>Customer Notebook</title>
	</head>
	
	<body>
	
		<div class="container">
		
			<h3>Customer Notebook</h3>
			<hr><hr>
			
			<a th:href="@{/customers/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
				Add Employee
			</a>
			
			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Gender</th>
						<th>Height</th>
						<th>Weight</th>
						<th>Had Cancer</th>
						<th>Had Heart Attack</th>
						<th>Has Diabetes</th>
						<th>Cost</th>
						<th>Actions</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="tempCustomer : ${customers}">
						
						<td th:text="${tempCustomer.firstName}"></td>
						<td th:text="${tempCustomer.lastName}"></td>
						<td th:text="${tempCustomer.gender}"></td>
						<td th:text="${tempCustomer.height}"></td>
						<td th:text="${tempCustomer.weight}"></td>
						<td th:text="${tempCustomer.hadCancer}"></td>
						<td th:text="${tempCustomer.hadHeartAttack}"></td>
						<td th:text="${tempCustomer.hasDiabetes}"></td>
						<td th:text="${tempCustomer.cost}"></td>				
						<td>
							<a th:href="@{/customers/showFormForUpdate(customerId=${tempCustomer.id})}" class="btn btn-info btn-sm">
								Update
							</a>
							
							<a th:href="@{/customers/delete(customerId=${tempCustomer.id})}" class="btn btn-danger btn-sm"
								onclick="if (!(confirm('Are you sure you want to delete this customer?'))) return false">
								Delete
							</a>
						</td>
					
					</tr>
				</tbody>
			</table>
		</div>
	</body>

</html>
