<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Required meta tags for Bootstrap-->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	<!-- Bootstrap CSS -->
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
		
		<title>Insurance Notebook</title>
	</head>
	
	<body>
		<div class="container">
		
			<h3>Customer List</h3>
			<hr><hr>
			
			<a th:href="@{/customers/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
				Add Customer
			</a>
			
			<table class="table table-bordered table-striped">
				<thead class="thead-dark"> 
					<tr>
						<th>Personal ID</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Gender</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tempCustomer : ${customers}">
						
						<td th:text="${tempCustomer.id}"></td>
						<td th:text="${tempCustomer.firstName}"></td>
						<td th:text="${tempCustomer.lastName}"></td>
						<td th:text="${tempCustomer.gender}"></td>
						<td>
							<a th:href="@{/customer-health-details/showFormForUpdate(customerId=${tempCustomer.id})}" class="btn btn-outline-success btn-sm">
								Health Detail
							</a>
							<a th:href="@{/automobile-details/list-customer-automobile-details(customerId=${tempCustomer.id})}" class="btn btn-outline-success btn-sm">
								Automobile
							</a>
							<a th:href="@{/houses/list-customer-houses(customerId=${tempCustomer.id})}" class="btn btn-outline-success btn-sm">
								House
							</a>
							<a th:href="@{/insurance-quotes/list-customer-quotes(customerId=${tempCustomer.id})}" class="btn btn-outline-info btn-sm">
								Quote
							</a>
							<a th:href="@{/customers/delete(customerId=${tempCustomer.id})}" class="btn btn-danger btn-sm"
								onclick="if (!(confirm('Are you sure you want to delete this customer?'))) return false">
								Delete
							</a>
						</td>
				
					</tr>
				</tbody>
			</table>
		</div>
	</body>

</html>
