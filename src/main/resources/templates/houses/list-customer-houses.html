<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Required meta tags for Bootstrap-->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	<!-- Bootstrap CSS -->
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
		
		<title>Insurance Notebook</title>
	</head>
	<body>
		<div class="container">
		
			<h2 class="mt-4">Houses</h2>
			<hr><hr>
			
			<div>
				<h5> <b>Customer</b> </h5>  
				<b>Full Name:</b>
				<span th:text="${customer.firstName}">First Name</span>
				<span th:text="${customer.lastName}">Last Name</span>
				<br><br>
			</div>
			
			<a th:href="@{/houses/showFormForAdd(customerId=${customer.id})}" class="btn btn-primary btn-sm mb-3">
				New House
			</a>
			
			<table class="table table-bordered table-striped">
				<thead class="thead-dark"> 
					<tr>
						<th>House ID</th>
						<th>Build Date</th>
						<th>Square Meters</th>
						<th>Structure Type</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tempHouse : ${houses}">
						<td th:text="${tempHouse.id}"></td>
						<td th:text="${tempHouse.builtDate}"></td>
						<td th:text="${tempHouse.squareMeters}"></td>
						<td th:text="${tempHouse.structureType}"></td>
						<td>
							<a th:href="@{/houses/showFormForUpdate(houseId=${tempHouse.id})}" class="btn btn-success btn-sm" >
								Update
							</a>
							<a th:href="@{/houses/delete(houseId=${tempHouse.id})}" class="btn btn-danger btn-sm"
								onclick="if (!(confirm('Are you sure you want to delete this house?'))) return false">
								Delete
							</a>
						</td>		
					</tr>
				</tbody>
			</table>
			
			<br>
			
			<a th:href="@{/customers/list}">Back to Customer List</a>
			
		</div>
	</body>
</html>
