<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Required meta tags for Bootstrap-->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	<!-- Bootstrap CSS -->
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
		<title>Insurance Notebook</title>
	</head>
	<body>
		<div class="container">
		
			<h2 class="mt-4">Add House</h2>
			<hr><hr>
			
			<div>
				<h5> <b>Customer</b> </h5>  
				<span th:text="${customer.firstName}">First Name</span>
				<span th:text="${customer.lastName}">Last Name</span>
				<br><br>
			</div>
			
			<form action="#" th:action="@{/houses/save}" th:object="${house}" method="POST">
				<input type="hidden" th:field="*{id}" />
				
				<label>Build Date</label>
				<input id="txtDate" type="date" th:field="*{builtDate}" class="form-control mb-4 col-4" placeholder="Build Date" max="2000-10-10">
			
				<label>Square Meters</label>
				<input type="number" th:field="*{squareMeters}" class="form-control mb-4 col-4" placeholder="Square Meters" max="10000" min="0">
			
				<label>Select Structure Type</label>
				<select th:field="*{structureType}" class="form-control mb-4 col-4">
					<option value="Type-1">Type-1</option>
					<option value="Type-2">Type-2</option>
					<option value="Type-3">Type-3</option>
				</select>

				<input type="hidden" th:field="*{customer}" />
				
				<button type="submit" class="btn btn-info col-2">Save</button>
			</form>
			
			<br>
			<a th:href="@{/houses/list-customer-houses(customerId=${customer.id})}">Back to Houses List</a>
	 		
	 	</div>
	 	
	 	
	 	<script>
			$(function(){
			    var dtToday = new Date();
			    
			    var month = dtToday.getMonth() + 1;
			    var day = dtToday.getDate();
			    var year = dtToday.getFullYear();
			    if(month < 10)
			        month = '0' + month.toString();
			    if(day < 10)
			        day = '0' + day.toString();
			    
			    var maxDate = year + '-' + month + '-' + day;
			    
			    alert(maxDate);
			    $('#txtDate').attr('max', maxDate);
			});
		</script>
	</body>
</html>
