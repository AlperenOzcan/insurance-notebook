<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Required meta tags for Bootstrap-->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	<!-- Bootstrap CSS -->
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
		
		<title>Insurance Notebook</title>
	</head>
	
	<body>
		<div class="container">
		
			<h3>Customers' Health Details List</h3>
			<hr><hr>
			
			<table class="table table-bordered table-striped">
				<thead class="thead-dark"> 
					<tr>
						<th>Health Detail ID</th>
						<th>Height</th>
						<th>Weight</th>
						<th>Had Cancer</th>
						<th>Had Heart Attack</th>
						<th>Has Diabetes</th>
						<th>Customer ID</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tempHealthDetail : ${customersHealthDetails}">
						
						<td th:text="${tempHealthDetail.id}"></td>
						<td th:text="${tempHealthDetail.height}"></td>
						<td th:text="${tempHealthDetail.weight}"></td>
						<td th:text="${tempHealthDetail.hadCancer}"></td>
						<td th:text="${tempHealthDetail.hadHeartAttack}"></td>
						<td th:text="${tempHealthDetail.hasDiabetes}"></td>
						<td th:text="${tempHealthDetail.customer.id}"></td>
						<td>
							<a th:href="@{/customer-health-details/delete(customerHealthDetailId=${tempHealthDetail.id})}" class="btn btn-danger btn-sm"
								onclick="if (!(confirm('Are you sure you want to delete this customer health detail?'))) return false">
								Delete
							</a>
						</td>			
					</tr>
				</tbody>
			</table>
		</div>
	</body>

</html>
