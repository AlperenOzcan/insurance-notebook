<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	 	<!-- Required meta tags for Bootstrap-->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	<!-- Bootstrap CSS -->
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
		<title>Insurance Notebook</title>
	</head>
	<body>
	
		<div class="container">
		
			<h3>Customer Health Detail Form</h3>
			<hr>
			
			<p class="h4 mb-4">Save Customer Health Detail</p>
			
			<form action="#" th:action="@{/customer-health-details/save}" th:object="${customerHealthDetail}" method="POST">
			
				<input type="hidden" th:field="*{id}" />
			
				<label>Height (cm)</label>
				<input type="number" th:field="*{height}" class="form-control mb-4 col-4" placeholder="Height" max="999" min="1">
			
				<label>Weight (kg)</label>
				<input type="number" th:field="*{weight}" class="form-control mb-4 col-4" placeholder="Weight" max="999" min="1">
				
				<br>
			
				<h5><b>Diseases</b></h5>
				<label>Had Cancer</label>
				<input type="checkbox" th:field="*{hadCancer}"> <br>
				
				<label>Had Heart Attack</label>
				<input type="checkbox" th:field="*{hadHeartAttack}"> <br>
				
				<label>Has Diabetes</label>
				<input type="checkbox" th:field="*{hasDiabetes}"> <br><br>
		
				<input type="hidden" th:field="*{customer.id}">
				
				<input type="hidden" th:field="*{customer.firstName}">
		
				<input type="hidden" th:field="*{customer.lastName}">
				
				<input type="hidden" th:field="*{customer.gender}">
		
				<button type="submit" class="btn btn-info col-2">Save</button>
			
			</form>
			
			
			<hr>
			
			<a th:href="@{/customers/list}">
				Cancel
			</a>
			 
			
		</div>
	
	</body>
</html>
